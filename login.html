<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Логин учителя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width:400px;">
    <h3 class="mb-3 text-center">Вход для учителя</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="POST">
      <input class="form-control mb-3" name="username" placeholder="Имя пользователя" required>
      <input class="form-control mb-3" type="password" name="password" placeholder="Пароль" required>
      <button class="btn btn-primary w-100" type="submit">Войти</button>
    </form>
  </div>
</div>
</body>
</html>
